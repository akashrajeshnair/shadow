<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Automation terminal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>IoT Honeypot</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('ssh_page') }}">Login to your devices via SSH</a></li>
                <li><a href="{{ url_for('mqtt_page') }}">Control your smart devices via MQTT</a></li>
                <li><a href="{{ url_for('router_page') }}">Router Configuration Panel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; Home automation Software</p>
    </footer>
</body>
</html>
