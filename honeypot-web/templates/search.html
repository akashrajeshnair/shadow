{% extends 'layout.html' %}

{% block title %}Search Logs{% endblock %}

{% block content %}
<h2>Search Logs</h2>
<form method="GET">
    <input type="text" name="q" class="form-control" placeholder="Search users, logs..." required>
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
{% if query %}
    <div class="alert alert-warning mt-3">
        No results found for "{{ query }}"
    </div>
{% endif %}
{% endblock %}
